<script>    
    function generar_hora(){
        let fecha = new Date();
        document.getElementById("hora").innerText = fecha.getHours()+":"+fecha.getMinutes()+":"+fecha.getSeconds();
    }

    setInterval(generar_hora, 1000);
</script>
